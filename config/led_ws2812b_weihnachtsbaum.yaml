substitutions:
  devicename: "led_ws2812b_weihnachtsbaum"
  upper_devicename: "LED ws2812b Weihnachtsbaum"

esphome:
  name: $devicename
  includes:
    - src/colorTempToRGB.h
    - src/HSL2RGB.h
    - src/starsLambda.h
    - led_ws2812b_weihnachtsbaum_global_vars.h
    - src/addressableRoundEffects.h
  on_boot:
    then:
      #- light.turn_on: ${devicename}_WS2812b_Light
      - light.turn_on:
          id: WS2812b
          brightness: 50%

esp8266:
  board: d1_mini
  #flash_size: 4MB
  #variant: ESP32C3
  #framework:
  #  type: esp-idf
  #  version: recommended


<<: !include common/base.yaml


binary_sensor:
  - !include common/base-binarysensor-status.yaml

sensor:
  - !include common/base-sensor-wifi.yaml
  - !include common/base-sensor-uptime.yaml
  - !include common/base-sensor-vcc.yaml

switch:
  - !include common/base-switch-reset.yaml

globals:
  - id: effectSpeed
    type: int
    restore_value: True
    initial_value: '2'

number:
  - platform: template
    name: "$upper_devicename Effect Speed"
    min_value: 1
    max_value: 10
    step: 1
    lambda: |-
      ESP_LOGD("main", "Returning speed ********************************** %f ****************", id(effectSpeed));
      return id(effectSpeed);
    set_action:
      lambda: |-
        ESP_LOGD("main", "Setting speed ********************************** %f ****************", x);
        id(effectSpeed)=x;


light:
  # ... and then make a light out of it.
#  - platform: monochromatic
#    name: "${upper_devicename} Blue LED"
#    output: ${devicename}_led

  - platform: neopixelbus
    pin: D1
# led strip
#    variant: WS2812x
#    type: RGB
#    num_leds: 300
#    num_leds: 512
#    rgb_order: GRB
# WS2811 outdoor:
#    num_leds: 400
#    num_leds: 150
#    rgb_order: RGB
#    gamma_correct: 2
#   outdoor birnen:
    #variant: WS2811
    #variant: 400KBPS
    #num_leds: 20
    #type: BRG
    #invert: true
# 12V halb kugeln:
    variant: ws2811
    num_leds: 250
    type: RGB

    on_turn_on:
      - light.turn_on:
          id: WS2812b
#          effect: "starry sky"
#          effect: "color change"
          effect: "candles"
          red: 1
          green: 0.60
          blue: 0.2
    name: "$upper_devicename led strip"
    id: WS2812b
    <<: !include addressable_effects.yaml

  - platform: status_led
    name: "${upper_devicename} blue led"
    pin:
      number: GPIO02
      inverted: True

