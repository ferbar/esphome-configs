#    chipset: WS2812b
    pin: D1
# WS2811 outdoor:
    num_leds: 150
    type: RGB
    variant: WS2811
#    gamma_correct: 2

    on_turn_on:
      - light.turn_on:
          id: WS2812b
          effect: "starry sky"
#          effect: "candles"
#          red: 1
#          green: 0.75
#          blue: 0.2
#          effect: "color change"
#  - platform: neopixelbus
##    type: RGB
