#    num_leds: 8
##    method: ESP8266_DMA
#    method: ESP8266_UART1
##    rgb_order: BRG
    name: "$upper_devicename led strip"
    id: WS2812b
    <<: !include addressable_effects.yaml

  - platform: status_led
    name: "${upper_devicename} blue led"
    pin:
      number: GPIO02
