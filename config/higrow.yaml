substitutions:
  devicename: "higrow"
  upper_devicename: "HiGrow"

esphome:
  name: $devicename
  platform: ESP32
  board: pocket_32

<<: !include common/base.yaml

# Enable fallback hotspot (captive portal) in case wifi connection fails
captive_portal:

# report all tracked BLE devices
esp32_ble_tracker:
# default true
#active: true

#esp32_ble_beacon:
#  type: iBeacon
#  uuid: 'deadbeef-28c4-164b-1019-1c368fcbebce'
#  #major: 10167
